<md-button-toggle-group #group="mdButtonToggleGroup">
  <md-button-toggle value="artist" mdTooltip="Sort by artist">
		<md-icon>perm_identity</md-icon>
	</md-button-toggle>
	<md-button-toggle value="album">
		<md-icon mdTooltip="Sort by album">album</md-icon>
	</md-button-toggle>
	<md-button-toggle value="track">
		<md-icon mdTooltip="Sort by song">music_note</md-icon>
	</md-button-toggle>
</md-button-toggle-group>
<md-list>
	<h3 md-subheader>{{headerline}}</h3>
	<md-list-item *ngFor="let item of getItems()">
		<h4 md-line>{{item.title}}</h4>
		<h4 md-line>{{item.subtitle}}</h4>
		<md-icon md-list-icon>playlist_add</md-icon>
	</md-list-item>
</md-list>
