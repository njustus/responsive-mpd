@import templates._
@import models.MpdStatus
@import play.api.mvc.RequestHeader

@(titles:List[Title])(implicit header:RequestHeader)

@side("Search Results") {
  <table id="search-result-table" class="full-width">
    <thead>
      <tr>
        <td>#</td>
        <td>Title</td>
        <td>Length</td>
        <td></td>
      </tr>
    </thead>
    <tbody>
      @titles.zipWithIndex.map(x => search_result_title(x._1, x._2))
    </tbody>
  </table>
}
