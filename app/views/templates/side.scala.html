@import models.MpdStatus

@(title:String, status:MpdStatus)(content: Html)
<!DOCTYPE html>

<html lang="de">
    <head>
    	<meta charset="UTF-8">
      @head(title)
    </head>
    <body>
        @menu(title)
        @play_line(status)

        <div class="row">
          <div class="small-9 small-centered columns">
            @content
          </div>
        </div>
    </body>
</html>
