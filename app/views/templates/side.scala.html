@(title:String, actualSong:Option[Title])(content: Html)
<!DOCTYPE html>

<html lang="de">
    <head>
      @head(title)
    </head>
    <body>
        @menu(title)
        @play_line(actualSong)

        <div class="row">
          <div class="small-9 small-centered columns">
            @content
          </div>
        </div>
    </body>
</html>
