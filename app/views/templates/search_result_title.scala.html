@(title:Title, idx:Int)

<tr>
  <td>@idx</td>
  <td>
    <p class="bold">@title.name</p>
    <p class="description">@title.artist - @title.album</p>
  </td>
  <td>@{ s"${title.length._1} : ${title.length._2}" }</td>
  <td>
    <a href="@routes.Lib.addToPlaylist(Some(title.artist), Some(title.album), Some(title.name))" 
      class="fi-plus size-60"></a>
  </td>
</tr>
