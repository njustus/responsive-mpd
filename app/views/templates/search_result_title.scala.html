@(title:Title, idx:Int)

<tr data-target-ref="@routes.Lib.addToPlaylist(Some(title.artist), Some(title.album), Some(title.name))" class="search-result">
  <td>@idx</td>
  <td>
    <p class="bold">@title.name</p>
    <p class="description">@title.artist - @title.album</p>
  </td>
  <td>@{ s"${title.length._1} : ${title.length._2}" }</td>
  <td>
    <a class="fi-plus size-60 add-search-result"></a>
  </td>
</tr>
