@(title:Title, idx:Int)

<tr class="playlist-item" idx="@idx">
  <td>
    @icon("fi-minus-circle", "remove-song")("step", "red")
    @if(title.isPlaying){
      <br/>
      @icon("fi-play", "actual-song-icon")("step")
    }
  </td>
  <td class="clickable-elem">@idx</td>
  <td class="clickable-elem">
    <p class="bold">@title.name</p>
    <p class="description">@title.artist - @title.album</p>
  </td class="clickable-elem">
  <td>@{f"${title.length}%2.2f"}</td>
</tr>
