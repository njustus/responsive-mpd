@import templates._
@import models.Title

@(titles:List[Title])(implicit actualSong:Option[Title])

@side("Playlist", actualSong) {
  <table id="playlist-table">
    <thead>
      <tr>
        <td>
            @icon("fi-save", "save-playlist-btn", true)("step")
        </td>
        <td>#</td>
        <td>Title</td>
        <td>Length</td>
      </tr>
    </thead>
    <tbody>
      @titles.zipWithIndex.map(x => playlist_line(x._1, x._2))
    </tbody>
  </table>
}
